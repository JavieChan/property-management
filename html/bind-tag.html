<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="renderer" content="webkit">
        <!-- 告诉IE使用目前最新的布局引擎 -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>资产标签绑定</title>
        <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../dist/css/pages/bind-tag.css">
    </head>
    <body>
        <div id="container">
            <div class="header" id="header">
                <div class="title">中科院智慧后勤平台资产定位系统</div>
                <div class="operations">
                    <a href="javascript:void(0);" class="about-btn">关于</a>
                    <a href="javascript:void(0);" class="help-btn">帮助</a>
                    <a href="javascript:void(0);" class="logout-btn" id="logout-btn">退出</a>
                </div>
            </div>
            <div class="main" id="main">
                <div class="left-nav-wrapper" id="left-nav-wrapper">
                    <ul class="left-nav" id="left-nav">
                        <li role="presentation" class="nav nav-pills nav-stacked">
                            <img src="../images/home.png" class="nav-img" />
                            <a href="javascript:void(0);" class="nav-text" id="home-nav">主页</a>
                        </li>
                        <li role="presentation" class="nav nav-pills nav-stacked">
                            <img src="../images/query.png" class="nav-img" />
                            <a href="javascript:void(0);" class="nav-text" id="query-nav">资产查询</a>
                        </li>
                        <li role="presentation" class="nav nav-pills nav-stacked">
                            <img src="../images/bind.png" class="nav-img" />
                            <a href="javascript:void(0);" class="nav-text" id="bind-nav">资产标签绑定</a>
                        </li>
                        <li role="presentation" class="nav nav-pills nav-stacked">
                            <img src="../images/count.png" class="nav-img" />
                            <a href="javascript:void(0);" class="nav-text" id="count-nav">资产盘点</a>
                        </li>
                        <li role="presentation" class="nav nav-pills nav-stacked">
                            <img src="../images/position.png" class="nav-img" />
                            <a href="javascript:void(0);" class="nav-text" id="position-nav">资产位置</a>
                        </li>
                    </ul>
                </div>
                <div class="right-panel">
                    <div class="bind-tag-wrapper">
                        <div class="device-list-panel">
                            <p>领用设备列表</p>
                            <div class="device-list" id="device-list">
                                <ul class="clearfix">
                                    <li>
                                        <img src="../upload/u644.png" />
                                        <span class="device-name">华硕笔记本电脑</span>
                                        <span class="device-count">1台</span>
                                    </li>
                                    <li>
                                        <img src="../upload/u630.png" />
                                        <span class="device-name">冷冻研磨机</span>
                                        <span class="device-count">2台</span>
                                    </li>
                                    <li>
                                        <img src="../upload/u646.png" />
                                        <span class="device-name">低温恒温反应浴</span>
                                        <span class="device-count">3台</span>
                                    </li>
                                    <li>
                                        <img src="../upload/u648.png" />
                                        <span class="device-name">拉曼光谱仪</span>
                                        <span class="device-count">1台</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <button type="button" class="btn center-block generate-tag">生成资产标签</button>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="property-tag" class="col-xs-2 control-label">资产标签号</label>
                                <div class="col-xs-6">
                                    <select multiple id="property-tag" class="form-control">
                                        <option>BQM10059</option>
                                        <option>BQM10058</option>
                                        <option>BQM10057</option>
                                        <option>BQM10056</option>
                                        <option>BQM10055</option>
                                    </select>
                                    <span class="help-block">请核对设备粘贴</span>
                                </div>
                                <div class="col-xs-4 btn-group-right">
                                    <button type="button" class="btn">打印标签</button>
                                    <button type="button" class="btn">电子标签绑定</button>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group-bottom center-block">
                            <button type="button" class="btn">确认领用</button><button type="button" class="btn">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="../lib/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../lib/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../src/pages/bind-tag.js"></script>
</html>
