<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

            </div>
            <div class="main" id="main">
                <div class="left-nav-wrapper" id="left-nav-wrapper">
                    <ul class="left-nav" id="left-nav">
                        <li role="presentation" class="nav nav-pills nav-stacked">
                            <img src="../images/home.png" class="nav-img" />
                            <a href="javascript:void(0);" class="nav-text" id="home-nav">主页</a>
                        </li>
                        <li role="presentation" class="nav nav-pills nav-stacked">
                            <img src="../images/query.png" class="nav-img" />
                            <a href="javascript:void(0);" class="nav-text" id="query-nav">资产查询</a>
                        </li>
                        <li role="presentation" class="nav nav-pills nav-stacked">

                        </li>
                    </ul>
                </div>

                    <div class="property-count-wrapper">
                        <p class="property-count-title">盘点任务列表</p>
                        <div class="property-count-filter">
                            <div>

                            </div>
                            <a href="create-task.html"><img src="../images/plus.png" />新增盘点任务</a>
                        </div>
                        <div class="property-count-table" id="property-count-table">
                            <table class="table">
                                <thead>
                                    <tr><th width="30%">任务名称</th><th width="20%">任务进度</th><th width="20%">截止时间</th><th width="15%">负责人</th><th width="15%"></th></tr>
                                </thead>
                                <tbody>
                                    <!--<tr><td>科研资产抽查</td><td>1870/3000</td><td>2017/03/31</td><td>张三</td><td><a href="javascript:;">查看详情</a></td></tr>-->

                                    <!--<tr><td>业务室1部门例行抽查</td><td>1870/3000</td><td>2017/03/31</td><td>王五</td><td><a href="javascript:;">查看详情</a></td></tr>-->

                                        <span class="page-next"><img src="../images/page-next.png" /></span>

    <script type="text/javascript" src="../lib/js/jquery-1.11.2.min.js"></script>
